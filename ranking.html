<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="palpiteiro-icone-pequeno.ico" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div w3-include-html="nav-top.html" class="sticky-top"></div>
    <div class="">
      <section class="vh-100 gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12 col-xl-4">
              <div class="text-white text-center">
                <h4 class="mb-2">Ranking Geral</h4>
              </div>
              <div
                class="card text-white"
                style="border-radius: 1rem"
                id="card"
              >
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between text-center mb-4 mt-2"
                  >
                    <div class="px-5">
                      <p class="mb-2 h5" id="posicao">-</p>
                      <p class="text mb-0 text-white-50">Posição</p>
                    </div>
                    <div class="px-3 mt-2">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="periodo"
                      >
                        <option selected value="Semanal">Semanal</option>
                        <option value="Temporada">Temporada</option>
                      </select>
                    </div>
                  </div>

                  <div class="list-group" id="card-container">
                    <!--  card são adicionados aqui  -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div
      w3-include-html="nav-bottom.html"
      class="sticky-bottom ativo-ranking-icon ativo-ranking-sub"
    ></div>

    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      includeHTML();
    </script>
    <script type="module" src="firebaseNavTop.js"></script>
    <script type="module" src="montaRanking.js" defer></script>
