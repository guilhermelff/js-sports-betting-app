<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palpiteiro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class=" card text-white" style="border-radius: 1rem;" id="card">
                <div class=" card-body text-center">
                    <div class=" pb-3">

                        <img src="palpiteiro-icone.png" alt="my image" id="logo-login" />
                        <p class="text-white-50 mb-5 mt-3 h5">Faça o login abaixo</p>

                        <form id="form-login">
                            <div class=" form-outline form-white mb-3">
                                <input type="emailOrTelephone" id="loginPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label" for="loginPerfil">Celular / E-mail</label>
                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="password" id="loginSenhaPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label" for="loginSenhaPerfil">Senha</label>
                            </div>

                            <p class="small mb-3 pb-lg-2"><a href="#!" class="fw-bold">Esqueceu sua senha?</a></p>

                            <button class="btn btn-outline-light btn-lg px-4 mb-3" type="submit">Login</button>
                        </form>

                        <div>
                            <p class="mb-0">Não tem uma conta?
                            </p>
                            <p><a href="registro.html" class="fw-bold">Registre-se</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
