<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palpiteiro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem;" id="card">
                <div class="card-body">
                    <div class="">

                        <p class="text-white-50 mb-5 mt-5 h5 text-center">Preencha os dados</p>

                        <form id="form-registro">
                            <div class="form-outline form-white mb-3">
                                <input class="form-control form-control-lg text-white-50" id="imgPerfil" type="file"
                                    accept=".jpg,.jpeg,.png">

                                <label for="imgPerfil" class="form-label mx-2 text-white-50">Imagem de perfil</label>

                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="user" id="usuarioPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label mx-2 text-white-50" for="usuarioPerfil">Nome de usu√°rio</label>
                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="email" id="emailPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label mx-2 text-white-50" for="emailPerfil">E-mail</label>
                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="password" id="senhaPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label mx-2 text-white-50" for="senhaPerfil">Senha</label>
                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="password" id="repitaSenhaPerfil"
                                    class="form-control form-control-lg text-white-50" />
                                <label class="form-label mx-2 text-white-50" for="repitaSenhaPerfil">Repita a
                                    senha</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-4" type="submit" id="botaoRegistro">Criar
                                conta</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="firebaseRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
